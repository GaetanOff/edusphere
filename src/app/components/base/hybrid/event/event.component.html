<app-back link=""></app-back>

<div class="container mx-auto px-4">
  <div class="mt-10 grid gap-y-8 justify-center">
    <div class="bg-blue-custom-1 text-white montserrat font-bold text-2xl px-24 py-5 rounded-md text-center">
      Liste de événements
    </div>
  </div>

  <div class="container px-4 mb-24">
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 mt-10">
      <div *ngFor="let event of events" class="bg-blue-custom-2 shadow-md rounded-md">
        <div class="p-4 bg-blue-custom-2">
          <div class="flex justify-between items-center bg-blue-custom-2">
            <div class="text-lg font-bold montserrat bg-blue-custom-2">{{event.title}}</div>
            <div class="text-sm text-gray-500 bg-blue-custom-2">{{event.date}}</div>
          </div>
          <div class="mt-4">
            <div class="text-sm text-gray-500 bg-blue-custom-2">Description</div>
            <div class="text-sm bg-blue-custom-2">
              {{event.description}}
            </div>
          </div>
          <div class="mt-4">
            <div class="text-sm text-gray-500 bg-blue-custom-2 bg-blue-custom-2">Lieu</div>
            <div class="text-sm bg-blue-custom-2 bg-blue-custom-2">
              {{event.location}}
            </div>
          </div>
          <div class="mt-4">
            <div class="text-sm text-gray-500 bg-blue-custom-2">Organisateur</div>
            <div class="text-sm bg-blue-custom-2">
              {{event.organizer}}
            </div>
          </div>
          <div class="mt-4">
            <div class="text-sm text-gray-500 bg-blue-custom-2">Date de début</div>
            <div class="text-sm bg-blue-custom-2">{{event.startDate}}</div>
          </div>
          <div class="mt-4">
            <div class="text-sm text-gray-500 bg-blue-custom-2">Date de fin</div>
            <div class="text-sm bg-blue-custom-2">{{event.endDate}}</div>
          </div>
          <div class="mt-4">
            <div class="text-sm text-gray-500 bg-blue-custom-2">Prix</div>
            <div class="text-sm bg-blue-custom-2">{{event.price}}</div>
          </div>
          <div class="mt-4">
            <div class="text-sm text-gray-500 bg-blue-custom-2">Statut</div>
            <div class="text-sm bg-blue-custom-2">{{event.status}}</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
