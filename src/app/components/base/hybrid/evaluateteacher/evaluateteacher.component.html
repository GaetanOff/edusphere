<app-back link=""></app-back>
<div class="container mx-auto px-4">

  <div class="mt-10 grid gap-y-8 justify-center">
    <div class="bg-blue-custom-1 text-white montserrat font-bold text-2xl px-24 py-5 rounded-md text-center">
      Liste de modules finis
    </div>
  </div>

  <div class="container px-2">
    <div class="mt-10 grid grid-cols-2 gap-2 justify-center">
      <a *ngFor="let course of courses"
         [queryParams]="{id: course.id}"
         class="bg-blue-custom-2 rounded-2xl p-6 w-full max-w-lg mx-auto shadow-md" routerLink="/teachereval/note">
        <div class="flex justify-between items-center bg-blue-custom-2">
          <span class="text-xl font-bold text-blue-custom-1 bg-blue-custom-2">{{course.name}}</span>
        </div>
        <div class="flex flex-col space-y-2 mt-4 bg-blue-custom-2">
          <span class="text-lg text-blue-custom-1 bg-blue-custom-2">{{course.teacher}}</span>
          <span class="text-lg text-blue-custom-1 bg-blue-custom-2">{{course.dateBeginAndEnd}}</span>
        </div>
      </a>

    </div>
  </div>
</div>
