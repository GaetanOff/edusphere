<app-back link=""></app-back>

<div class="flex justify-center items-center mb-12 mt-6">

  <div [innerHTML]="calendar() | htmlsafe"></div>

</div>

<div class="mt-10 grid gap-y-8 justify-center">
  <a *ngFor="let button of buttons"
     [queryParams]="{date: this.formattedDate, title: button.title}"
     class="bg-blue-custom-1 text-white montserrat font-bold text-2xl px-32 py-5 rounded-md text-center"
     routerLink="{{button.path}}">
    {{button.title}}
  </a>
</div>
