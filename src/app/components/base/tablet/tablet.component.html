<div (touchend)="onTouchEnd()"
     (touchmove)="onTouchMove($event)"
     (touchstart)="onTouchStart($event)"
     class="container mx-auto px-4 h-screen">
  <div class="mt-10 grid gap-y-8 justify-center">
    <div class="bg-orange-custom-1 text-white montserrat font-bold text-2xl px-64 py-5 rounded-md text-center">
      {{ classroom }}
    </div>

    <div class="bg-blue-custom-1 text-white montserrat font-bold text-2xl px-64 py-5 rounded-md text-center">
      {{ teacher }}
    </div>

    <div class="bg-blue-custom-2 text-blue-custom-1 montserrat font-bold text-2xl px-64 py-5 rounded-md text-center">
      {{ subject }}
    </div>
  </div>
</div>
